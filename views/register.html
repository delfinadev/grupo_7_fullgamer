<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
    <a href="https://icons8.com/icon/43942/user"></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Full Gamer - Registro</title>
</head>

<body>
    <main>
        <div id="caja-formulario">
            <h2 id="registrarse">Registrarse</h2>
            <form method="POST" id="formulario">
                <label for="usuario"></label>
                <input type="text" name="usuario" id="usuario" class="input-text" placeholder="Usuario" required>
                <span class="feedback"></span>

                <label for="email"></label>
                <input type="email" name="email" id="email" class="input-text" placeholder="Correo electrónico"
                    required>
                <span class="feedback"></span>

                <div class="caja-contraseña">
                    <label for="password"></label>
                    <input type="password" name="password" class="password input-text" placeholder="Contraseña"
                        required>
                    <button type="button" class="toggle-password"></button>
                    <span class="feedback"></span>
                </div>

                <div class="caja-contraseña">
                    <input type="password" name="password" class="password input-text"
                        placeholder="Confirmar contraseña" required>
                    <button type="button" class="toggle-password"></button>
                    <span class="feedback"></span>
                </div>

                <div id="caja-preferencias">
                    <div class="div-preferencia">
                        <label for="recordarme" class="container-preferencia">
                            <input type="radio" name="recordarme" id="recordarme"> Recordarme
                            <span class="checkmark">...</span>
                        </label>
                    </div>
                    <div class="div-preferencia">
                        <label for="notificacion" class="container-preferencia">
                            <input type="radio" name="notificaciones" id="notificacion" class="notificaciones">
                            Recibir notificaciones
                            <span class="checkmark">...</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="crear-cuenta"><a href="/">CREAR CUENTA</a></button>

                <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
            </form>
        </div>

        <button type="button" id="google"> <img src="/img/google-logo.png" alt="Logo Google">Sign in with
            Google</button>
    </main>
</body>

</html>
